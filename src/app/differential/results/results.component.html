  <div *ngIf="results" class="options-wrapper">
    <div class="row">
      <div class="col-md-5">
        <div style="display: flex;">
          <h4 style="line-height: 40px;padding-right: 15px;">
            Derived Profiles
          </h4>
          <p-multiSelect
            display="chip"
            [options]="results.derivedIgs"
            [(ngModel)]="selectedIgs"
            optionLabel="title"
          ></p-multiSelect>
        </div>
      </div>
      <div
        class="col-md-7 text-right"
        style="padding-right: 40px;display: flex;"
      >
        <div style="margin-left: auto;padding: 0px 15px;">
          <button type="button" class="btn btn-primary" (click)="save()">
            Save Report
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-primary" (click)="exportHtml()">
            Export Html
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row full-height results-container" *ngIf="results">
    <div class="col-3 left-container">
      <app-profile-selector
        [profiles]="results.profiles"
        (onClick)="selectProfile($event)"
      ></app-profile-selector>
    </div>
    <div class="col-9 right-container">
      <div
        *ngIf="selectedItem === 'profile' && selectedProfile"
        class="bg-white"
      >
        <app-results-wrapper
          [profile]="selectedProfile"
          [igs]="selectedIgs"
          [results]="results"
        ></app-results-wrapper>
      </div>
      <div *ngIf="selectedItem === 'compliance'">
        <app-compliance-viewer
          [profiles]="results.profiles"
          [igs]="selectedIgs"
        ></app-compliance-viewer>
      </div>

      <div *ngIf="selectedItem === 'summaries-overview'">
        <app-summaries-overview-viewer
          [profiles]="results.profiles"
          [igs]="selectedIgs"
          [srcIg]="results.srcIg.title"
        ></app-summaries-overview-viewer>
      </div>
      <div *ngIf="selectedItem === 'summaries-details'">
        <app-summaries-viewer
          [profiles]="results.profiles"
          [igs]="selectedIgs"
          [igsMap]="results.derivedIgsMap"
        ></app-summaries-viewer>
      </div>
    </div>
  </div>
</div>
