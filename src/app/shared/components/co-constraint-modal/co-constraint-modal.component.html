<div class="row">
  <div class="col-md-6">
    <div *ngFor="let table of srcTable">
      <div [innerHTML]="table.html"></div>
    </div>

  </div>
  <div class="col-md-6" *ngIf="tables">
    <div *ngFor="let table of tables.html">
      <div [innerHTML]="table.html"></div>
    </div>
  </div>
</div>
