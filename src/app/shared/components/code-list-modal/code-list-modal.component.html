<div>
  <div class="row">
    <div class="col-12">
      <h4>Codes with P usage</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table
        *ngIf="codes.length > 0"
        class="table table-striped table-sm table-bordered"
        style="text-align: center; margin-bottom: 0"
      >
        <tr>
          <th>Value</th>
          <th>Code System</th>
        </tr>
        <tr *ngFor="let item of codes">
          <td>{{ item.value }}</td>
          <td>{{ item.codeSystem }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
